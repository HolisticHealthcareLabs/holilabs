services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: holi-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-holi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-holi_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-holi_protocol}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-holi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache - High-performance patient context caching
  redis:
    image: redis:7-alpine
    container_name: holi-redis
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Meilisearch - Fast search engine
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: holi-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-development_master_key_change_in_prod}
      MEILI_ENV: ${MEILI_ENV:-development}
      MEILI_NO_ANALYTICS: ${MEILI_NO_ANALYTICS:-true}
      MEILI_HTTP_ADDR: 0.0.0.0:7700
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CDSS V3: Document Parser (Build Only)
  # This container is NOT long-running. It's invoked per-job via `docker run`.
  # This entry ensures the image is built during `docker-compose build`.
  document-parser:
    build:
      context: ./packages/document-parser
      dockerfile: Dockerfile
    image: holilabs/document-parser:latest
    container_name: holi-document-parser-build
    profiles:
      - build-only  # Don't start with `docker-compose up`
    # Runtime security constraints are enforced by SandboxClient:
    # --network none, --read-only, --memory 512m, --cpus 1, --user 1000:1000

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local
  # CDSS V3: Shared volume for document parser jobs
  # Used for communication between Node.js workers and sandboxed Python container
  parser_jobs:
    driver: local
