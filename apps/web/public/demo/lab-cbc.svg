<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1000" viewBox="0 0 1400 1000">
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f4f7fb"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#0b1220" flood-opacity="0.20"/>
    </filter>
  </defs>

  <rect width="1400" height="1000" fill="#0b1320"/>
  <g filter="url(#shadow)">
    <rect x="130" y="110" width="1140" height="780" rx="22" fill="url(#paper)"/>
    <rect x="130" y="110" width="1140" height="56" rx="22" fill="url(#bar)"/>
    <rect x="130" y="152" width="1140" height="14" fill="#000" opacity="0.08"/>

    <g fill="#ffffff" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="700">
      <text x="170" y="148" font-size="20">DEMO LAB REPORT</text>
      <text x="1120" y="148" font-size="16" opacity="0.85">CBC (SUMMARY)</text>
    </g>

    <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" fill="#0b1220">
      <text x="170" y="220" font-size="18" opacity="0.7">Specimen: BLOOD</text>
      <text x="170" y="246" font-size="18" opacity="0.7">Collected: 2026-01-15</text>
      <text x="170" y="272" font-size="18" opacity="0.7">Order: CBC w/ Diff</text>
    </g>

    <!-- Table header -->
    <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#0b1220">
      <text x="170" y="340" font-size="14" font-weight="700" opacity="0.75">TEST</text>
      <text x="700" y="340" font-size="14" font-weight="700" opacity="0.75">RESULT</text>
      <text x="860" y="340" font-size="14" font-weight="700" opacity="0.75">UNITS</text>
      <text x="980" y="340" font-size="14" font-weight="700" opacity="0.75">REF RANGE</text>
      <text x="1160" y="340" font-size="14" font-weight="700" opacity="0.75">FLAG</text>
    </g>

    <!-- Rows -->
    <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="18" fill="#0b1220">
      <!-- row helper lines -->
      <g opacity="0.08" stroke="#0b1220">
        <line x1="160" y1="360" x2="1240" y2="360"/>
        <line x1="160" y1="422" x2="1240" y2="422"/>
        <line x1="160" y1="484" x2="1240" y2="484"/>
        <line x1="160" y1="546" x2="1240" y2="546"/>
        <line x1="160" y1="608" x2="1240" y2="608"/>
        <line x1="160" y1="670" x2="1240" y2="670"/>
        <line x1="160" y1="732" x2="1240" y2="732"/>
      </g>

      <text x="170" y="404">WBC</text>
      <text x="700" y="404">7.2</text>
      <text x="860" y="404">x10^3/uL</text>
      <text x="980" y="404">4.0–11.0</text>
      <text x="1160" y="404" fill="#16a34a">N</text>

      <text x="170" y="466">Hgb</text>
      <text x="700" y="466">12.9</text>
      <text x="860" y="466">g/dL</text>
      <text x="980" y="466">12.0–16.0</text>
      <text x="1160" y="466" fill="#16a34a">N</text>

      <text x="170" y="528">Hct</text>
      <text x="700" y="528">38.5</text>
      <text x="860" y="528">%</text>
      <text x="980" y="528">36.0–46.0</text>
      <text x="1160" y="528" fill="#16a34a">N</text>

      <text x="170" y="590">Plt</text>
      <text x="700" y="590">248</text>
      <text x="860" y="590">x10^3/uL</text>
      <text x="980" y="590">150–400</text>
      <text x="1160" y="590" fill="#16a34a">N</text>

      <text x="170" y="652">Neut %</text>
      <text x="700" y="652">62</text>
      <text x="860" y="652">%</text>
      <text x="980" y="652">40–70</text>
      <text x="1160" y="652" fill="#16a34a">N</text>

      <text x="170" y="714">Lymph %</text>
      <text x="700" y="714">28</text>
      <text x="860" y="714">%</text>
      <text x="980" y="714">20–45</text>
      <text x="1160" y="714" fill="#16a34a">N</text>
    </g>

    <g fill="#0b1220" opacity="0.55" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
      <text x="170" y="828" font-size="14">
        Demo asset only. Values are synthetic and not clinically meaningful.
      </text>
    </g>
  </g>
</svg>


