<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1600" viewBox="0 0 1400 1600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#040a10"/>
      <stop offset="1" stop-color="#0a1626"/>
    </linearGradient>
    <radialGradient id="glow" cx="55%" cy="40%" r="70%">
      <stop offset="0" stop-color="#6ee7ff" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#6ee7ff" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.8"/>
    </filter>
  </defs>

  <rect width="1400" height="1600" fill="url(#bg)"/>
  <rect width="1400" height="1600" fill="url(#glow)"/>

  <!-- Film border -->
  <rect x="70" y="70" width="1260" height="1460" rx="28" fill="none" stroke="#1b3b56" stroke-width="6"/>
  <rect x="102" y="102" width="1196" height="1396" rx="18" fill="none" stroke="#173247" stroke-width="2" opacity="0.7"/>

  <!-- Stylized knee joint (AP view) -->
  <g stroke="#c9f6ff" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.88">
    <!-- Femur -->
    <path d="M560 240 C520 420, 520 560, 560 720 C600 880, 780 880, 820 720 C860 560, 860 420, 820 240" stroke-width="14"/>
    <!-- Femoral condyles -->
    <path d="M560 720 C600 800, 650 840, 700 840 C750 840, 800 800, 820 720" stroke-width="14"/>

    <!-- Tibia -->
    <path d="M540 860 C560 980, 600 1160, 680 1380" stroke-width="14"/>
    <path d="M860 860 C840 980, 800 1160, 720 1380" stroke-width="14"/>
    <!-- Tibial plateau -->
    <path d="M540 860 C620 900, 780 900, 860 860" stroke-width="12" opacity="0.85"/>

    <!-- Patella -->
    <path d="M640 650 C620 610, 630 560, 670 535 C710 510, 765 520, 790 560 C815 600, 805 650, 765 675 C725 700, 670 690, 640 650Z" stroke-width="10" opacity="0.78"/>

    <!-- Fibula hint -->
    <path d="M460 920 C470 1040, 500 1200, 560 1360" stroke-width="10" opacity="0.55"/>
  </g>

  <!-- Soft glow on joint space -->
  <g filter="url(#soft)" opacity="0.25">
    <path d="M540 860 C620 900, 780 900, 860 860" stroke="#6ee7ff" stroke-width="22" stroke-linecap="round"/>
  </g>

  <!-- Minimal annotation -->
  <g fill="#b7d9ff" opacity="0.55" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace">
    <text x="130" y="155" font-size="26">DEMO RADIOGRAPH</text>
    <text x="130" y="190" font-size="18">KNEE • AP • NOT FOR CLINICAL USE</text>
  </g>
</svg>


