version: MVP-1.2
country: BR
compliance_framework: LGPD

redaction:
  mode: HIPAA_SAFE_HARBOR
  identifiers:
    - NAME
    - ADDRESS_EXCEPT_STATE
    - PHONE
    - FAX
    - EMAIL
    - SSN  # CPF in Brazil
    - MRN
    - ACCOUNT
    - CERT_LICENSE
    - VEHICLE
    - DEVICE
    - URL_IP
    - BIOMETRICS
    - FULL_FACE_PHOTO
    - ALL_DATES_EXCEPT_YEAR
    - GEO_SUBSTATE

generalization:
  age_bands:
    - "0-9"
    - "10-19"
    - "20-29"
    - "30-39"
    - "40-49"
    - "50-59"
    - "60-69"
    - "70-79"
    - "80-89"
    - "90+"
  dates: YEAR_OR_QUARTER
  geo: ZIP3_OR_STATE  # CEP 5-digit to 3-digit in Brazil

text_nlp:
  locales:
    - pt
    - es
    - en
  min_confidence: 0.95
  fallback: REDACT

dicom_profiles:
  CT:
    scrub_tags: SAFE_HARBOR
    preserve_windowing: true
  MR:
    scrub_tags: SAFE_HARBOR
  US:
    scrub_tags: SAFE_HARBOR
    burn_in_removal: true
  XR:
    scrub_tags: SAFE_HARBOR

ocr:
  enabled: true
  adversarial:
    - rotate
    - low_dpi
    - noise

dp_exports:
  enabled: true
  epsilon_default: 1.0
  delta_default: 1.0e-5
  composition: ADVANCED
  cooldown_minutes: 60

data_residency:
  region: sa-east-1  # SÃ£o Paulo
  bucket_prefix: deid-br
