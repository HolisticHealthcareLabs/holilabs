version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: holi-postgres
    environment:
      POSTGRES_USER: holi
      POSTGRES_PASSWORD: holi_dev_password
      POSTGRES_DB: holi_protocol
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U holi"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: holi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: holi-minio
    environment:
      MINIO_ROOT_USER: holi
      MINIO_ROOT_PASSWORD: holi_dev_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  medplum:
    image: medplum/medplum:latest
    container_name: holi-medplum
    depends_on:
      - postgres
    environment:
      POSTGRES_URL: postgresql://holi:holi_dev_password@postgres:5432/medplum
      MEDPLUM_BASE_URL: http://localhost:8100
      MEDPLUM_CLIENT_ID: holi-service-client
      MEDPLUM_CLIENT_SECRET: super-secure-dev-secret
      MEDPLUM_ADMIN_EMAIL: admin@holilabs.test
      MEDPLUM_ADMIN_PASSWORD: ChangeMe123!
    ports:
      - "8100:8100"
    volumes:
      - medplum_data:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/healthcheck"]
      interval: 15s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  redis_data:
  minio_data:
  medplum_data:
