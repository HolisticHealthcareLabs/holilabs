version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vidabanq-postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vidabanq-network

  redis:
    image: redis:7-alpine
    container_name: vidabanq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vidabanq-network

  minio:
    image: minio/minio:latest
    container_name: vidabanq-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: adminadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vidabanq-network

  opa:
    image: openpolicyagent/opa:latest
    container_name: vidabanq-opa
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "/policies"
    ports:
      - "8181:8181"
    volumes:
      - ../../packages/policy:/policies:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vidabanq-network

  api:
    build:
      context: ../../
      dockerfile: apps/api/Dockerfile
    container_name: vidabanq-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      opa:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://app:app@postgres:5432/app
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: admin
      S3_SECRET_KEY: adminadmin
      OPA_URL: http://opa:8181
      NODE_ENV: development
      API_PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ../../apps/api:/app/apps/api
      - ../../packages:/app/packages
    networks:
      - vidabanq-network

  web:
    build:
      context: ../../
      dockerfile: apps/web/Dockerfile
    container_name: vidabanq-web
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ../../apps/web:/app/apps/web
      - ../../packages:/app/packages
    networks:
      - vidabanq-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  vidabanq-network:
    driver: bridge
