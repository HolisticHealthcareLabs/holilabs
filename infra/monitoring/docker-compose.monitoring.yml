# Docker Compose - Monitoring Stack
# Prometheus + Grafana + Alertmanager for local development and testing
#
# Usage:
#   docker-compose -f docker-compose.monitoring.yml up -d
#
# Access:
#   - Grafana: http://localhost:3001 (admin/admin)
#   - Prometheus: http://localhost:9090
#   - Alertmanager: http://localhost:9093

version: '3.8'

services:
  # ============================================================================
  # PROMETHEUS - Metrics Collection
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: holi-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d' # Keep metrics for 30 days
      - '--web.enable-lifecycle' # Enable hot-reload via POST /-/reload
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    networks:
      - monitoring
    depends_on:
      - alertmanager

  # ============================================================================
  # ALERTMANAGER - Alert Routing
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: holi-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - '9093:9093'
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - monitoring
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-https://hooks.slack.com/services/PLACEHOLDER}
      - PAGERDUTY_SERVICE_KEY_CRITICAL=${PAGERDUTY_SERVICE_KEY_CRITICAL:-placeholder}
      - PAGERDUTY_SERVICE_KEY_HIPAA=${PAGERDUTY_SERVICE_KEY_HIPAA:-placeholder}
      - PAGERDUTY_SERVICE_KEY_HIGH=${PAGERDUTY_SERVICE_KEY_HIGH:-placeholder}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-placeholder}

  # ============================================================================
  # GRAFANA - Visualization & Dashboards
  # ============================================================================
  grafana:
    image: grafana/grafana:10.1.2
    container_name: holi-grafana
    restart: unless-stopped
    ports:
      - '3001:3000' # Use 3001 to avoid conflict with Holi API on 3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboard.json:/etc/grafana/provisioning/dashboards/holi-fhir.json:ro
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/prometheus.yml:ro
      - ./grafana-dashboard-config.yml:/etc/grafana/provisioning/dashboards/dashboard-config.yml:ro
    networks:
      - monitoring
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    depends_on:
      - prometheus

  # ============================================================================
  # NODE EXPORTER - System Metrics
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: holi-node-exporter
    restart: unless-stopped
    ports:
      - '9100:9100'
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring

  # ============================================================================
  # POSTGRES EXPORTER - Database Metrics
  # ============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.14.0
    container_name: holi-postgres-exporter
    restart: unless-stopped
    ports:
      - '9187:9187'
    networks:
      - monitoring
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-holi}:${POSTGRES_PASSWORD:-holi_dev_password}@${POSTGRES_HOST:-host.docker.internal}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-holi_protocol}?sslmode=disable

  # ============================================================================
  # REDIS EXPORTER - Queue Metrics
  # ============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.54.0
    container_name: holi-redis-exporter
    restart: unless-stopped
    ports:
      - '9121:9121'
    networks:
      - monitoring
    environment:
      - REDIS_ADDR=${REDIS_HOST:-host.docker.internal}:${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    command:
      - '--redis.addr=redis://${REDIS_HOST:-host.docker.internal}:${REDIS_PORT:-6379}'

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
    driver: local
  alertmanager-data:
    driver: local
  grafana-data:
    driver: local
