name: Enhanced Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
  schedule:
    # Run weekly on Sunday at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

permissions:
  security-events: write
  contents: read

jobs:
  # =============================================================================
  # CodeQL Advanced Security
  # =============================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # =============================================================================
  # OWASP Dependency Check
  # =============================================================================
  owasp-dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Generate dependency list
        run: |
          cd apps/web
          pnpm list --depth=0 --json > dependencies.json

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Holi Labs'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
            --failOnCVSS 7

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: reports/
          retention-days: 30

  # =============================================================================
  # Container Security Scanning
  # =============================================================================
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build test image
        run: |
          docker build \
            -t holi-labs:test \
            -f apps/web/Dockerfile \
            apps/web

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'holi-labs:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Dockle for best practices
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            goodwithtech/dockle:latest holi-labs:test

  # =============================================================================
  # Secrets Scanning
  # =============================================================================
  secrets-scan:
    name: Advanced Secrets Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # License Compliance
  # =============================================================================
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check licenses
        run: |
          pnpm dlx license-checker \
            --json \
            --out licenses.json \
            --excludePrivatePackages

      - name: Verify no GPL/AGPL licenses
        run: |
          if grep -E "GPL|AGPL" licenses.json; then
            echo "❌ Found GPL/AGPL licensed dependencies"
            exit 1
          else
            echo "✅ License compliance check passed"
          fi

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.json
          retention-days: 30

  # =============================================================================
  # HIPAA Compliance Checks
  # =============================================================================
  hipaa-compliance:
    name: HIPAA Compliance Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for PHI in logs
        run: |
          echo "Checking for potential PHI exposure in code..."
          # Check for common PHI patterns that might be logged
          ! grep -rE "console\.(log|debug|info).*(\bssn\b|\bdob\b|\bpatient.*id\b)" apps/web/src || {
            echo "⚠️ Warning: Potential PHI logging detected"
            exit 1
          }

      - name: Verify encryption for sensitive fields
        run: |
          echo "Verifying encryption patterns..."
          # Check that sensitive fields use encryption
          grep -r "@holi/deid" apps/web/src || {
            echo "⚠️ Warning: Ensure sensitive data uses de-identification"
          }

      - name: Check audit trail implementation
        run: |
          echo "Checking audit trail implementation..."
          grep -r "audit" apps/web/src/lib || {
            echo "⚠️ Warning: Ensure audit logging is implemented"
          }

  # =============================================================================
  # Security Headers Check
  # =============================================================================
  security-headers:
    name: Security Headers Verification
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check security headers configuration
        run: |
          echo "Verifying security headers are configured..."

          # Check for security headers in Next.js config or middleware
          if grep -q "X-Frame-Options" apps/web/next.config.js apps/web/middleware.ts apps/web/src/lib/security-headers.ts 2>/dev/null; then
            echo "✅ X-Frame-Options configured"
          else
            echo "❌ X-Frame-Options not found"
            exit 1
          fi

          if grep -q "Content-Security-Policy" apps/web/next.config.js apps/web/middleware.ts apps/web/src/lib/security-headers.ts 2>/dev/null; then
            echo "✅ Content-Security-Policy configured"
          else
            echo "❌ Content-Security-Policy not found"
            exit 1
          fi

  # =============================================================================
  # Security Summary
  # =============================================================================
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [codeql, owasp-dependency-check, container-scan, secrets-scan, license-check, hipaa-compliance, security-headers]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Generate summary
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = [
              { name: 'CodeQL', status: '${{ needs.codeql.result }}' },
              { name: 'OWASP Dependency Check', status: '${{ needs.owasp-dependency-check.result }}' },
              { name: 'Container Scan', status: '${{ needs.container-scan.result }}' },
              { name: 'Secrets Scan', status: '${{ needs.secrets-scan.result }}' },
              { name: 'License Check', status: '${{ needs.license-check.result }}' },
              { name: 'HIPAA Compliance', status: '${{ needs.hipaa-compliance.result }}' },
              { name: 'Security Headers', status: '${{ needs.security-headers.result }}' }
            ];

            const passed = jobs.filter(j => j.status === 'success').length;
            const total = jobs.length;
            const allPassed = passed === total;

            const emoji = allPassed ? '✅' : '⚠️';
            const status = allPassed ? 'PASSED' : 'FAILED';

            let summary = `## ${emoji} Security Scan ${status}\n\n`;
            summary += `**Overall: ${passed}/${total} checks passed**\n\n`;
            summary += '| Check | Status |\n';
            summary += '|-------|--------|\n';

            jobs.forEach(job => {
              const statusEmoji = job.status === 'success' ? '✅' : job.status === 'failure' ? '❌' : '⚠️';
              summary += `| ${job.name} | ${statusEmoji} ${job.status} |\n`;
            });

            if (!allPassed) {
              summary += '\n⚠️ **Action Required:** Please review failed checks above.\n';
            }

            console.log(summary);

            if (context.eventName === 'pull_request') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }

      - name: Fail if any security check failed
        if: |
          needs.codeql.result == 'failure' ||
          needs.owasp-dependency-check.result == 'failure' ||
          needs.container-scan.result == 'failure' ||
          needs.secrets-scan.result == 'failure' ||
          needs.license-check.result == 'failure' ||
          needs.hipaa-compliance.result == 'failure' ||
          needs.security-headers.result == 'failure'
        run: |
          echo "❌ Security checks failed. Please review the results above."
          exit 1
