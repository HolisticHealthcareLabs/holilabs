name: Build and Release Sidecar

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-sidecar:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Windows: Install Azure Code Signing Tool
      - name: Install Azure Code Signing Tool
        if: matrix.os == 'windows-latest'
        run: |
          dotnet tool install --global AzureSignTool

      # Build & Sign
      - name: Build Enterprise Artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Windows Azure Trusted Signing
          AZURE_SIGNING_ENDPOINT: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          AZURE_SIGNING_CERT_PROFILE: ${{ secrets.AZURE_SIGNING_CERT_PROFILE }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

          # macOS Code Signing & Notarization
          CSC_LINK: ${{ matrix.os == 'macos-latest' && secrets.MACOS_CSC_LINK || '' }}
          CSC_KEY_PASSWORD: ${{ matrix.os == 'macos-latest' && secrets.MACOS_CSC_KEY_PASSWORD || '' }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          pnpm --filter @holilabs/sidecar run build:enterprise

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.os }}
          path: |
            apps/sidecar/dist/installers/*.msi
            apps/sidecar/dist/installers/*.exe
            apps/sidecar/dist/installers/*.dmg
            apps/sidecar/dist/installers/*.zip
          if-no-files-found: warn

      # Upload to GitHub Release (Draft for manual verification)
      - name: Upload to GitHub Release (Draft)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          draft: true  # CRITICAL: Prevents auto-updater from pulling until manually published
          prerelease: false
          files: |
            apps/sidecar/dist/installers/*.dmg
            apps/sidecar/dist/installers/*.zip
            apps/sidecar/dist/installers/*.msi
            apps/sidecar/dist/installers/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
