name: Test Coverage Report

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: holi_labs_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for SonarCloud

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd apps/web && pnpm prisma generate

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/holi_labs_test
        run: cd apps/web && pnpm prisma migrate deploy

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/holi_labs_test
          NODE_ENV: test
        run: cd apps/web && pnpm test --coverage --coverageReporters=json --coverageReporters=lcov --coverageReporters=text

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/web/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage summary
        id: coverage
        run: |
          cd apps/web
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(node -e "const c = require('./coverage/coverage-summary.json'); console.log(Math.round(c.total.lines.pct))")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "Coverage: ${COVERAGE}%"
          else
            echo "coverage=0" >> $GITHUB_OUTPUT
            echo "No coverage data found"
          fi

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = '${{ steps.coverage.outputs.coverage }}';

            let coverageEmoji = 'ðŸ”´';
            let coverageStatus = 'Poor';
            if (coverage >= 80) {
              coverageEmoji = 'ðŸŸ¢';
              coverageStatus = 'Excellent';
            } else if (coverage >= 60) {
              coverageEmoji = 'ðŸŸ¡';
              coverageStatus = 'Good';
            } else if (coverage >= 40) {
              coverageEmoji = 'ðŸŸ ';
              coverageStatus = 'Fair';
            }

            let detailedCoverage = '';
            try {
              const summaryPath = 'apps/web/coverage/coverage-summary.json';
              if (fs.existsSync(summaryPath)) {
                const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
                const total = summary.total;

                detailedCoverage = `
            ### Detailed Coverage

            | Type | Coverage | Covered/Total |
            |------|----------|---------------|
            | Lines | ${total.lines.pct.toFixed(2)}% | ${total.lines.covered}/${total.lines.total} |
            | Statements | ${total.statements.pct.toFixed(2)}% | ${total.statements.covered}/${total.statements.total} |
            | Functions | ${total.functions.pct.toFixed(2)}% | ${total.functions.covered}/${total.functions.total} |
            | Branches | ${total.branches.pct.toFixed(2)}% | ${total.branches.covered}/${total.branches.total} |
                `;
              }
            } catch (error) {
              console.log('Could not read detailed coverage');
            }

            const comment = `## ${coverageEmoji} Test Coverage Report

            **Overall Coverage:** ${coverage}% (${coverageStatus})

            ${detailedCoverage}

            ### Recommendations

            ${coverage < 80 ? '- âš ï¸ Consider increasing test coverage to at least 80%\n' : ''}
            ${coverage < 60 ? '- ðŸ”´ Critical: Test coverage is below acceptable threshold\n' : ''}
            ${coverage >= 80 ? '- âœ… Excellent test coverage!\n' : ''}

            <details>
            <summary>Coverage Thresholds</summary>

            - ðŸŸ¢ Excellent: 80%+
            - ðŸŸ¡ Good: 60-79%
            - ðŸŸ  Fair: 40-59%
            - ðŸ”´ Poor: <40%

            </details>

            ---
            _[View full coverage report on Codecov](https://codecov.io/gh/${{ github.repository }})_
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check coverage threshold
        run: |
          cd apps/web
          COVERAGE=${{ steps.coverage.outputs.coverage }}
          THRESHOLD=40

          if [ "$COVERAGE" -lt "$THRESHOLD" ]; then
            echo "âŒ Coverage ($COVERAGE%) is below threshold ($THRESHOLD%)"
            exit 1
          else
            echo "âœ… Coverage ($COVERAGE%) meets threshold ($THRESHOLD%)"
          fi

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            apps/web/coverage/
            apps/web/coverage/lcov-report/
          retention-days: 30

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          NODE_ENV: test
        run: cd apps/web && pnpm test --coverage || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=holilabs
            -Dsonar.organization=holilabs
            -Dsonar.sources=apps/web/src
            -Dsonar.tests=apps/web/src
            -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx
            -Dsonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.config.ts,**/*.config.js

      - name: SonarCloud Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true
